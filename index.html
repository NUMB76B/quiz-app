<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="score-container">
        <div class="score">
        <div class="currect-answer">3</div>
        <div class="false-answer">2</div>
    </div>
    </div>
    
    <section id="quiz-app">
        <header class="header">
            <div class="title">Math Quiz</div>
            <div class="progress-bar">
               <div class="progress"></div>
            </div>
            <div class="counter">
                <span class="current-qu">1</span>/<span class="total-qu">5</span>
            </div>
        </header>

        <div class="question">
        </div>

        <div class="answers-box">
            <button class="answer answer-one"></button>
            <button class="answer answer-two"></button>
            <button class="answer answer-three"></button>
            <button class="answer answer-four"></button>
        </div>

        <div class="btn-container">
            <button class="next-btn">Next</button>
            <button class="finish-btn">Finish</button>
            
        </div>
    </section>

    

    <script src="main.js"></script>
</body>
</html>
